<!DOCTYPE html>
<html>
<head>
    <title>Enter Personal Data</title>
</head>
<body>
    <h1>Enter Personal Data</h1>
    <form method="POST" action="{% url 'reader:enter' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" required><br><br>

        <label for="address">Address:</label>
        <textarea name="address" id="address" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
